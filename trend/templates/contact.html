{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
{{ block.super}}
<div class="container">
        <div class="jumbotron">
            <h4>Please share with us what is on your mind and we will get back to you as soon as possible.</h4>
        </div>
    <form action="https://formspree.io/willengitonga.wg@gmail.com" method="POST" >
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" name="subject" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" rows="8" name="message" required></textarea>
        </div>
        <div class="form-group">

          <button type="submit" class="btn btn-success btn-sm" style="background-color:#4CAF50">Send Message</button>
        </div>

        <div style="display:none" class="thankyou_message alert alert-success">
          <button type="button" class="close" data-dismiss="thankyou_message">x</button>
          <strong>Thanks</strong> for contacting us. We will get back to you soon!
        </div>
      </form>
      
</div>



{% endblock %}
